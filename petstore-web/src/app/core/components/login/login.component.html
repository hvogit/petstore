<div class="top col-sm-offset-5">
  <h1>Please login</h1>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="user-name">User Name:</label>
      <input [(ngModel)] = "username" class="form-control" name="1" autocomplete="username" id="user-name">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" [(ngModel)] = "password" class="form-control" name="2" autocomplete="current-password" id="password">
    </div>
    <div class="form-group text-center">
      <input type="submit" class="btn btn-primary form-control" value="Login">
    </div>
  </form>
</div>
